<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Flow Visualization</title>
    <link rel="stylesheet" href="styles/index.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="app-container">
        <h1>Optical Flow Visualization</h1>
        <div id="video-container">
            <video id="video" width="960" height="540" autoPlay muted></video>
            <canvas id="canvas" width="960" height="540"></canvas>
        </div>
        <div id="instructions">
            Allow camera access to see the optical flow in action!
        </div>
        <button id="select-camera-btn">Select Camera</button>
        
        <!-- Modal for camera selection -->
        <div id="camera-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Select Camera</h2>
                <select id="camera-select"></select>
                <button id="start-button">Start Optical Flow</button>
            </div>
        </div>
    </div>

    <!-- Include React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- For JSX support -->
    
    <!-- Your main JavaScript file -->
    <script src="js/OFCamera.js" type="module"></script>
</body>
</html>
