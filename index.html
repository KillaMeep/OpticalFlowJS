<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Flow Visualization</title>
    
    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <!-- Anime.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 3em;
            margin: 20px 0;
            text-align: center;
        }
        #video-container {
            position: relative;
            width: 960px;
            height: 540px;
            border: 3px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }
        video, canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #instructions {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="js/OFCamera.js" type="text/babel"></script>
</body>
</html>
